<!DOCTYPE html>
<html lang="en">
<head>
	<title>Event Booking System</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="./static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="./static/vendor/animate/animate.css">
<link rel="stylesheet" type="text/css" href="./static/vendor/css-hamburgers/hamburgers.min.css">
<link rel="stylesheet" type="text/css" href="./static/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="./static/css/util.css">
	<link rel="stylesheet" type="text/css" href="./static/css/main.css">
	<link rel="stylesheet" href="./static/css/style.css">
<style>
#showcase{
	min-height:250px;
	background:url('/static/showcase.jpg') no-repeat 0 -400px;
	text-align:center;
	color:#ffffff;
}
#showcase h1{
	margin-top: 25px;
	margin-bottom: 10px;
	font-size:55px;
	margin-bottom:10px;
}
footer{
	padding-top: 2px;
	color:#ffffff;
	background-color:#e8491d;
	text-align: center;
	max-height: 23px;
}
h1 {
    display: block;
    font-size: 2em;
    margin-block-start: 0.67em;
    margin-block-end: 0.67em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    font-weight: bold;
}
header nav {
    float: right;
    margin-top: 10px;
}
header {
    background: #35424a;
    color: #ffffff;
    padding-top: 30px;
    min-height: 70px;
    border-bottom: #e8491d 3px solid;
}
</style>
</head>
<body>
	<header>
		<div class="container">
			<div id="branding">
				<h1 href="/user_home"><span class="highlight">Event</span> Booking System</h1>
			</div>
			<nav>
				<ul>
					<li ><a href="{{ url_for('building') }}">Book Room</a></li>
					<li class="current"><a href="{{ url_for('perm') }}">Night Perm</a></li>
					<li><a href="{{ url_for('requestt') }}">Special requests</a></li>
					<li><a href="{{ url_for('status') }}">Status</a></li>
					<li><a href="{{ url_for('login') }}">Logout</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="./static/cloudy-night.png" alt="IMG">
			</div>

			<form action="/permi" method="post" class="contact1-form validate-form">
				<span class="contact1-form-title">
					Night Perm.
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Perm timing is required">
					<input class="input1" type="text" name="subject" placeholder="Perm timings">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Student information is required">
					<textarea class="input1" name="message" placeholder="Mention Student-Reg number,CGPA"></textarea>
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input" data-validate = "Start Date is required">
					<input class="input1" type="text" name="Date" placeholder="Mention Start Date(yyyy-mm-dd)">
					<span class="shadow-input1"></span>
				</div>
				<div class="wrap-input1 validate-input" data-validate = "End Date is required">
					<input class="input1" type="text" name="Date1" placeholder="Mention End Date(yyyy-mm-dd)">
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Send Request
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




	<script src="./static/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="./static/vendor/bootstrap/js/popper.js"></script>
	<script src="./static/vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="./static/vendor/select2/select2.min.js"></script>
	<script src="./static/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!--===============================================================================================-->
	<script src="./static/js/main.js"></script>

</body>
</html>
